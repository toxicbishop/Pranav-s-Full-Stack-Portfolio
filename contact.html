<body>

    <header>

    <main>
        <h4>Contact Me</h4>
        <p>Have a question or want to work together? Drop me a message below!</p>
        
        <form action="https://api.web3forms.com/submit" method="POST" style="margin-top: 20px; text-align: left;">
            
            <input type="hidden" name="access_key" value="2c25c1ae-b985-4414-bdc9-76524a8cca48">
            <input type="hidden" name="redirect" value="https://toxicbishop.github.io/thankyou.html">

            <input type="hidden" name="subject" value="New Submission from Pranav's Portfolio">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

            <button type="submit" class="submit-btn">Send Message</button>

        </form>
        </main>
    
    <footer>
        <p>&copy; 2025 Pranav's Website. All rights reserved.</p>
        <p>Email: <a href="mailto:pranavarun19@gmail.com">pranavarun19@gmail.com</a></p>
    </footer>

    <script>
    // 1. Select the form
    const form = document.querySelector('form');
    
    // 2. Listen for the submit click
    form.addEventListener('submit', async (e) => {
        e.preventDefault(); // Stop the page from reloading standardly

        // 3. Collect the data from the input boxes
        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            message: document.getElementById('message').value
        };

        // 4. Send data to your Python Backend
        try {
            const response = await fetch('http://127.0.0.1:5000/submit-contact', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const result = await response.json();

            if (response.ok) {
                alert("‚úÖ Success! Message saved to your Local Database.");
                form.reset(); // Clear the form
            } else {
                alert("‚ùå Error: " + result.error);
            }
        } catch (error) {
            console.error("Error:", error);
            alert("‚ö†Ô∏è Could not connect to Python. Is 'app.py' running?");
        }
    });
</script>
